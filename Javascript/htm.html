<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
   
    <textarea name="demo" id="demo" cols="30" rows="10"></textarea>
    <button onclick="convertToUpperCase()">Convert to Upper Case</button>
    
    <script>
        function convertToUpperCase() {
            var textarea = document.getElementById("demo");
            var currentValue = textarea.value;
            
            if (/^[A-Z ]+$/.test(currentValue)) {
                textarea.value = currentValue.toLowerCase();
                
            } else {
                textarea.value = currentValue.toUpperCase();
            }
        }
    </script>
        
    
    <script src="./js.js"></script>
</body>
</html>
